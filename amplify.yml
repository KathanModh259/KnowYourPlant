version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Changing directory to frontend"
            - cd plant-scanner/frontend
            - npm ci
        build:
          commands:
            - echo "Building frontend"
            - cd plant-scanner/frontend
            - npm run build
      artifacts:
        baseDirectory: plant-scanner/frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - plant-scanner/frontend/node_modules/**/*

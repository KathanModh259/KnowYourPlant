version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Current directory:"
            - pwd
            - echo "Listing root contents:"
            - ls -la
            - echo "Changing directory to frontend"
            - cd plant-scanner/frontend
            - npm ci
        build:
          commands:
            - echo "Building frontend"
            - cd plant-scanner/frontend
            - npm run build
            - echo "Build complete. checking dist:"
            - ls -la dist || echo "dist not found"
            - echo "Checking parent dir:"
            - ls -la ..
            - echo "Checking root from here:"
            - ls -la ../..
      artifacts:
        baseDirectory: plant-scanner/frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - plant-scanner/frontend/node_modules/**/*
